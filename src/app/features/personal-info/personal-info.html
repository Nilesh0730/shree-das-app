<div class="profile-container">
  <form [formGroup]="personalForm" (ngSubmit)="onSaveUser()" class="form-card">

    <div class="card-banner">
      <h2>श्री सदस्य नोंदणी (Member Registration)</h2>
      <p>कृपया आपली वैयक्तिक आणि बैठक माहिती अचूक भरा.</p>
    </div>

    <div class="form-grid">
      <div class="column">
        <span class="section-label">वैयक्तिक माहिती (Personal Details)</span>

        <div class="form-group">
          <label>श्री सदस्याचे नाव :</label>
          <input formControlName="userName" placeholder="पूर्ण नाव टाका" />
          <div class="error-hint"
            *ngIf="personalForm.get('userName')?.touched && personalForm.get('userName')?.invalid">
            * नाव आवश्यक आहे.
          </div>
        </div>

        <!-- <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
          <div class="form-group">
            <label>लिंग :</label>
            <select formControlName="gender">
              <option value="">Select</option>
              <option *ngFor="let g of genders" [value]="g.value">{{ g.label }}</option>
            </select>
          </div>
          <div class="form-group">
            <label>जन्मतारीख :</label>
            <input type="date" formControlName="birthDate" (change)="calculateAge()" />
          </div>
        </div> -->

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
          <div class="form-group">
            <label>लिंग :</label>
            <select formControlName="gender">
              <option value="">Select</option>
              <option *ngFor="let g of genders" [value]="g.value">{{ g.label }}</option>
            </select>
          </div>

          <div class="form-group">
            <label>जन्मतारीख :</label>
            <input type="date" formControlName="birthDate" (change)="calculateAge()" />
          </div>

          <div class="form-group">
            <label>वय (Age) :</label>
            <input type="number" formControlName="age" readonly placeholder="वय" class="readonly-input" />
          </div>
        </div>
        <div class="form-group">
          <label>मोबाईल नंबर :</label>
          <input formControlName="mobile" placeholder="10 अंकी क्रमांक" />
        </div>

        <div class="form-group">
          <label>ई-मेल :</label>
          <input formControlName="emailId" placeholder="example@mail.com" />
        </div>

        <div class="form-group">
          <label>पत्ता :</label>
          <input formControlName="userAddress" placeholder="घर क्रमांक, गल्ली, एरिया" />
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
          <div class="form-group">
            <label>पिनकोड (Pincode) :</label>
            <input type="text" formControlName="pinCode" placeholder="6 अंकी पिनकोड" maxlength="6" />
            <div class="error-hint"
              *ngIf="personalForm.get('pinCode')?.touched && personalForm.get('pinCode')?.invalid">
              * वैध पिनकोड आवश्यक आहे.
            </div>
          </div>

          <div class="form-group">
            <label>शिक्षण (Education) :</label>
            <select formControlName="education">
              <option value="">निवडा</option>
              <option *ngFor="let edu of educationList" [value]="edu.name">{{ edu.name }}</option>
            </select>
          </div>
        </div>


        <!-- <div class="form-group">
          <label>शिक्षण (Education) :</label>
          <select formControlName="education" class="custom-select">
            <option value="" disabled selected>शिक्षण निवडा</option>
            <option *ngFor="let edu of educationList" [value]="edu.name">
              {{ edu.name }}
            </option>
          </select>
        </div> -->
      </div>

      <div class="column">
        <span class="section-label">बैठक आणि ओळख (Membership & ID)</span>

        <div class="id-badge-section">
          <div class="form-group">
            <label>श्री समर्थ बैठक :</label>
            <select formControlName="userBaithakLocationId">
              <option value="">Select Location</option>
              <option *ngFor="let b of baithakList" [value]="b.baithakLocationId">{{ b.baithakName }}</option>
            </select>
          </div>

          <div class="form-group">
            <label>श्री बैठक वार :</label>
            <select formControlName="userBaithakDayId">
              <option value="">Select Day</option>
              <option *ngFor="let d of baithakDays" [value]="d.dayId">
                {{ d.dayName }} ({{ d.timeSlotDescription }})
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>श्री बैठक क्रमांक :</label>
            <input type="number" formControlName="userBaithakNo" placeholder="बैठक क्रमांक" />
          </div>
        </div>


        <div style="margin-top: 2rem;">
          <span class="section-label">ओळख पुरावा (Identification)</span>

          <div class="form-group">
            <label>आधार क्रमांक :</label>
            <input formControlName="aadhaar" placeholder="0000 0000 0000" />
            <div class="error-hint"
              *ngIf="personalForm.get('aadhaar')?.touched && personalForm.get('aadhaar')?.invalid">
              * आधार क्रमांक १२ अंकी हवा.
            </div>
          </div>

          <div class="form-group">
            <label>पॅन क्रमांक :</label>
            <input formControlName="pan" placeholder="ABCDE1234F" style="text-transform: uppercase;" />
          </div>
        </div>
      </div>
    </div>

    <div class="action-bar">
      <button type="submit" class="btn-save" [disabled]="personalForm.invalid">
        {{ isEditMode ? 'माहिती अपडेट करा' : 'माहिती जतन करा' }}
      </button>
    </div>
  </form>
</div>

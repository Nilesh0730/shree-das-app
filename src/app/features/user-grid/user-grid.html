  <main class="userdetailslist-data-section">

    <div class="userdetailslist-top-navigation-section">
      <div class="page-info">
        <h2>सदस्य माहिती एंट्री</h2>
        <p style="color: var(--text-muted); margin: 0; font-size: 0.85rem;">सर्व सदस्यांची सूची व्यवस्थापित करा</p>
      </div>

      <div class="button-group">
        <button type="button" class="btn-primary" (click)="addNewUser()">
          <i class="fas fa-plus"></i> Add User (नवीन नोंदणी)
        </button>
      </div>
    </div>

    <div class="grid-container">
      <app-ag-grid
        #agGridComp
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [enablePagination]="true"
        [pageSize]="20"
        [enableFilter]="true"
        rowIdField="userId">
      </app-ag-grid>
    </div>

  </main>
</div>

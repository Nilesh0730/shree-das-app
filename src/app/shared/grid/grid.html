<div class="button-group">
  <!-- <button type="button" class="btn btn-primary" [disabled]="!selectedRow" (click)="editRow()">Edit</button> -->
  <button type="button" class="btn btn-primary" (click)="addNewUser()">Add New User</button>
</div>
<div class="grid-wrapper">
  <ag-grid-angular
    class="ag-theme-alpine"
    [gridOptions]="{ theme: 'legacy' }"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [pagination]="true"
    [paginationPageSize]="paginationPageSize"
    (selectionChanged)="onSelectionChanged($event)"
    (gridReady)="gridApi = $event.api">
  </ag-grid-angular>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmDeleteModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

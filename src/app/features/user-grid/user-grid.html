<div class="userdetailslist-panel">

  <aside class="userdetailslist-menu-section">
    <div class="brand-logo">Admin Portal</div>

    <button type="button" class="active" (click)="userMarster()">
      <i class="fas fa-users-cog"></i> User Master
    </button>
    <button type="button" (click)="businessMaster()">
      <i class="fas fa-chart-line"></i> Business Master
    </button>
    <button type="button" (click)="sadasyaMahiti()">
      <i class="fas fa-user-plus"></i> सदस्य माहिती
    </button>

    <div style="margin-top: auto;">
      <app-logout></app-logout>
    </div>
  </aside>

  <main class="userdetailslist-data-section">

    <div class="userdetailslist-top-navigation-section">
      <div class="page-info">
        <h2>User Master List</h2>
        <p style="color: var(--text-muted); margin: 0; font-size: 0.85rem;">सर्व सदस्यांची सूची व्यवस्थापित करा</p>
      </div>

      <div class="button-group">
        <button type="button" class="btn-primary" (click)="addNewUser()">
          <i class="fas fa-plus"></i> Add User
        </button>
        <button type="button" class="btn-primary" (click)="sadasyaMahiti()">
          <i class="fas fa-file-alt"></i> माहिती एंट्री
        </button>
      </div>
    </div>

    <div class="grid-container">
      <app-ag-grid
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        class="ag-theme-alpine"
        style="width: 100%; height: 100%;">
      </app-ag-grid>
    </div>

  </main>
</div>

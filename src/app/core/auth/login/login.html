<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        Valid email is required
      </div>
    </div> -->
    <div class="form-group">
      <label for="username">UserName</label>
      <input id="username" type="username" formControlName="username" />
      <div class="error" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
        Valid username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        Password must be at least 6 characters
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
  <p class="signup-hint"> Donâ€™t have an account? <a routerLink="/add-user">Create one here</a> </p>
</div>

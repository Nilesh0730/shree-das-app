  <main class="dashboard-data-section">
    <h2>उदयोजक सांख्यिकी (Entrepreneur Statistics)</h2>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="label">एकूण महिला उदयोजक</div>
        <div class="value">{{ totalStats.totalFemale }}</div>
      </div>
      <div class="stat-card">
        <div class="label">एकूण पुरुष उदयोजक</div>
        <div class="value">{{ totalStats.totalMale }}</div>
      </div>
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem;">
      <div class="table-container" style="height: 480px;">
        <div class="table-header">व्यवसायातील अडचणी (Business Difficulties)</div>
        <div class="grid-wrapper">
          <app-ag-grid #agGridDifficulty [rowData]="difficultyData" [columnDefs]="difficultyCols" [enablePagination]="false"
            [enableFilter]="true">
          </app-ag-grid>
        </div>
      </div>

      <div class="table-container" style="height: 480px;">
        <div class="table-header">व्यवसाय प्रकार (Business Type)</div>
        <div class="grid-wrapper">
          <app-ag-grid #agGridBusinessType [rowData]="businessTypeData" [columnDefs]="businessTypeCols" [enablePagination]="false"
            [enableFilter]="true">
          </app-ag-grid>

        </div>
      </div>
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem;">

      <div class="table-container" style="height: 480px;">
        <div class="table-header">व्यवसायाचे स्वरूप (Ownership)</div>
        <div class="grid-wrapper">
          <app-ag-grid #agGridOwnership [rowData]="ownershipData" [columnDefs]="ownershipCols" [enablePagination]="false"
            [enableFilter]="true">
          </app-ag-grid>
        </div>
      </div>
      <div class="table-container" style="height: 430px;">
        <div class="table-header">वयोगटानुसार (Age Wise)</div>
        <div class="grid-wrapper">
          <app-ag-grid #agGridAge [rowData]="ageData" [columnDefs]="ageCols" [enablePagination]="false" [enableFilter]="true" >
          </app-ag-grid>
        </div>
      </div>
    </div>

  </main>

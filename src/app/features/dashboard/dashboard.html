<div class="dashboard-panel">

  <aside class="dashboard-menu-section">
    <div class="brand-logo"
      style="color: white; font-weight: 800; font-size: 1.2rem; margin-bottom: 2rem; padding-left: 1rem;">
      Admin Portal
    </div>

    <button type="button" (click)="userMarster()">
      <i class="fas fa-users"></i> User Master
    </button>
    <button type="button" (click)="businessMaster()">
      <i class="fas fa-chart-line"></i> Business Master
    </button>
    <button type="button" (click)="sadasyaMahiti()" class="active">
      <i class="fas fa-user-plus"></i> सदस्य माहिती एंट्री
    </button>
    <button type="button" (click)="userRegristration()" class="active">
      <i class="fas fa-user-plus"></i> नवीन वापरकर्ता नोंदणी (User Regristration)
    </button>

    <div style="margin-top: auto;">
      <app-logout></app-logout>
    </div>
  </aside>

  <main class="dashboard-data-section">
    <h2>उदयोजक सांख्यिकी (Entrepreneur Statistics)</h2>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="label">एकूण महिला उदयोजक</div>
        <div class="value">{{ totalFemaleCount }}</div>
      </div>
      <div class="stat-card">
        <div class="label">एकूण पुरुष उदयोजक</div>
        <div class="value">{{ totalMaleCount }}</div>
      </div>
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem;">

      <!-- <div class="grid-row"> -->
      <div class="table-container" style="height: 430px;">
        <div class="table-header">व्यवसाय प्रकार (Business Type)</div>
        <div class="grid-wrapper">
          <app-ag-grid [rowData]="businessTypeData" [columnDefs]="businessTypeCols"
            class="ag-theme-alpine"></app-ag-grid>
        </div>
      </div>

      <div class="table-container" style="height: 430px;">
        <div class="table-header">वयोगटानुसार (Age Wise)</div>
        <div class="grid-wrapper">
          <app-ag-grid [rowData]="ageData" [columnDefs]="ageCols" class="ag-theme-alpine"></app-ag-grid>
        </div>
      </div>
      <!-- </div> -->
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem;">
      <!-- <div class="grid-row"> -->
      <div class="table-container" style="height: 400px;">
        <div class="table-header">व्यवसायातील अडचणी (Business Difficulties)</div>
        <div class="grid-wrapper">
          <app-ag-grid [rowData]="difficultyData" [columnDefs]="difficultyCols" class="ag-theme-alpine"></app-ag-grid>
        </div>
      </div>

      <div class="table-container" style="height: 400px;">
        <div class="table-header">व्यवसायाचे स्वरूप (Ownership)</div>
        <div class="grid-wrapper">
          <app-ag-grid [rowData]="ownershipData" [columnDefs]="ownershipCols" class="ag-theme-alpine"></app-ag-grid>
        </div>
      </div>
      <!-- </div> -->
    </div>

  </main>
</div>
